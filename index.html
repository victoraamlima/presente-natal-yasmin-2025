      /* Global Resets */
      body {
        background-color: #051b14;
        color: #fdfbf7;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;

      .no-scrollbar::-webkit-scrollbar {

      .no-scrollbar {

        scrollbar-width: none;

      .custom-scrollbar::-webkit-scrollbar {

      }
      .custom-scrollbar::-webkit-scrollbar-track {

      }
      .custom-scrollbar::-webkit-scrollbar-thumb {

        background: rgba(160, 100, 100, 0.4);

      /* 
         SCALLOPED EDGE MASK (Fixed) 
         Creates wavy edges on left and right, solid in the middle.
      */
      .mask-scallop-vertical {
        --r: 6px;  /* Radius of the hole */
        --s: 18px; /* Size of the repeat pattern tile */
        
        -webkit-mask: 
          /* Left Scallops Strip */
          radial-gradient(circle at 0 50%, #0000 var(--r), #000 calc(var(--r) + 0.5px)) 0 0 / var(--s) var(--s) repeat-y,
          /* Right Scallops Strip */
          radial-gradient(circle at 100% 50%, #0000 var(--r), #000 calc(var(--r) + 0.5px)) 100% 0 / var(--s) var(--s) repeat-y,
          /* Center Solid Block (fills the space between strips) */
          linear-gradient(#000 0 0) center / calc(100% - 2 * var(--s)) 100% no-repeat;
          
        mask: 
          radial-gradient(circle at 0 50%, #0000 var(--r), #000 calc(var(--r) + 0.5px)) 0 0 / var(--s) var(--s) repeat-y,
          radial-gradient(circle at 100% 50%, #0000 var(--r), #000 calc(var(--r) + 0.5px)) 100% 0 / var(--s) var(--s) repeat-y,
          linear-gradient(#000 0 0) center / calc(100% - 2 * var(--s)) 100% no-repeat;
      }
      
      /* Optional: Animation for subtle shimmer */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 3s infinite linear;
      }
